<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>
    <script>
        function next() {
            window.location.href = window.location.href + "/next";
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

<button type="button" onclick="next()"> Navigate next </button>

</body>
</html>
